{% include 'incl/header.html' %}

{% if prev %}
    <a class="prev slidebutton" id="prev" href="{{ prev.id }}{{ extension }}">(&lt;-)<span class="prev-text"> {{prev.title}}</span></a>
{% endif %}
<a class="next slidebutton" id="next" href="{{ pages.0.id }}{{ extension }}"><span class="next-text">{{ pages.0.title }} </span>(-&gt;)</a>

<h1>{{ title }}</h1>

<ol>
    {% for p in pages %}
       <li><a href="{{ p.id }}{{ extension }}">{{ p.title }}</a></li>
    {% endfor %}
</ol>

{% include 'incl/footer.html' %}
