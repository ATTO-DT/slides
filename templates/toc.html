{% include 'incl/header.html' %}

<a class="prev slidebutton" id="prev" href=".">(&lt;-) Index</a>
<a class="next slidebutton" id="next" href="{{ book.pages.0.id }}{{ extension }}">{{ book.pages.0.title }} (-&gt;)</a>

<h1>{{ title }}</h1>

<ul>
{% for chapter in book.pages %}
    <li><a href="{{ chapter.id }}{{ extension }}">{{ chapter.title }}</a>
        <ol>
            {% for p in chapter.pages %}
               <li><a href="{{ p.id }}{{ extension }}">{{ p.title }}</a></li>
            {% endfor %}
        </ol>
    </li>
{% endfor %}
</ul>
