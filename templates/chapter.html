{% include 'incl/header.html' %}

{% if prev %}
    <a id="prev" href="{{ prev.id }}{{ extension }}">{{prev.title}}</a>
{% endif %}
<a class="next slidebutton" id="next" href="{{ pages.0.id }}{{ extension }}">{{ pages.0.title }} (-&gt;)</a>

<h1>{{ title }}</h1>

<ol>
    {% for p in pages %}
       <li><a href="{{ p.id }}{{ extension }}">{{ p.title }}</a></li>
    {% endfor %}
</ol>

{% include 'incl/footer.html' %}
